<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="linear-gradient(135deg, #3245ff, #bc52ee)"/>
  
  <!-- Welding Arm -->
  <path d="M100 150 Q200 100 300 150" stroke="#FFF" stroke-width="8" fill="none"/>
  <circle cx="100" cy="150" r="10" fill="#FFF"/>
  <circle cx="300" cy="150" r="10" fill="#FFF"/>
  
  <!-- Welding Torch -->
  <rect x="280" y="150" width="40" height="10" fill="#FFF"/>
  
  <!-- Welding Sparks -->
  <circle cx="320" cy="170" r="5" fill="yellow"/>
  <circle cx="330" cy="175" r="4" fill="orange"/>
  <circle cx="325" cy="180" r="3" fill="red"/>
  
  <!-- AI Circuit -->
  <circle cx="200" cy="250" r="50" stroke="#FFF" stroke-width="3" fill="none"/>
  <line x1="200" y1="200" x2="200" y2="250" stroke="#FFF" stroke-width="3"/>
  <line x1="200" y1="250" x2="170" y2="270" stroke="#FFF" stroke-width="3"/>
  <line x1="200" y1="250" x2="230" y2="270" stroke="#FFF" stroke-width="3"/>
  <circle cx="200" cy="250" r="5" fill="#FFF"/>
  <circle cx="170" cy="270" r="5" fill="#FFF"/>
  <circle cx="230" cy="270" r="5" fill="#FFF"/>

  <!-- Text -->
  <text x="100" y="350" font-size="20" fill="#FFF" font-family="Arial, sans-serif">AI in Welding Engineering</text>
</svg>
